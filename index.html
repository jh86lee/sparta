<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>나홀로 쇼핑몰</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <script type="text/javascript">
            function isCellPhone(p) {
                let regExp = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
                return regExp.test(p);
            }

            function order() {
                 let name = $('#order-name').val();
                let count = $('#order-count').val();
                let address = $('#order-address').val();
                let phone = $('#order-phone').val();

                // 여기에 코드를 작성하세요.
                // 1-1. 이름(order-name) 부분의 값을 가져오고
                // 1-2. 만약에 빈 칸이면 alert을 띄워주세요.

                if (name == '') {
                    alert('이름을 입력해주세요');
                    $('#order-name').focus();
                    return
                }
                // 2-1. 수량(order-count) 부분의 값을 가져오고
                // 2-2. 만약에 빈 칸이면 alert을 띄워주세요.

                if (count == '') {
                    alert('수량을 입력해주세요')
                    $('#order-count').focus();
                    return
                }

                //3-1 주소 체크
                if (address == '') {
                    alert('주소를 입력해주세요')
                    $('#order-address').focus();
                    return
                }

                //4-1 전화번호 가 startwidth ,
                //4-2 전화번호 형식 010-1111-1111
                if (phone == '') {
                    alert('휴대폰번호를 입력해주세요')
                    $('#order-phone').focus();
                    return
                }
                //2-1 첫 숫자 0 체크 charAt 사용
                // if (phone.charAt(0) != 0) {
                //     $('#order-phone').val('');
                //     alert("휴대폰번호 첫 숫자는 0 입니다.");
                //     $('#order-phone').focus();
                //     return;
                // }

                //2-2 첫 숫자 0 체크 startsWith 사용
                if (phone.startsWith('0') == false) {
                    $('#order-phone').val('');
                    alert("휴대폰번호 첫 숫자는 0 입니다.");
                    $('#order-phone').focus();
                    return;
                }

                //체크 후 성공 메세지
                alert(name + '님 주문이 완료되었습니다.');

                // 주문하기 API를 사용해 여기를 채워주세요
                $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {name_give: name, count_give: count, address_give: address, phone_give : phone},
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();
                        }
                    }
                })
            }

            $(document).ready(function () {
                $("#orders-box").html("");
                showOrders();
            });

            function showOrders() {
                // 주문 목록보기 API 를 사용해 여기를 채워주세요
                $.ajax({
                    type: "GET",
                    url: "/order",
                    data: {},
                    success: function (response) {
                        // 2. 요청 성공 여부 확인하기
                        if (response["result"] == "success") {
                            let orderList = response["orders"];
                            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                            for (let i = 0; i < orderList.length; i++) {
                                makeOrderRow(orderList[i]["name"], orderList[i]["count"], orderList[i]["address"],orderList[i]["phone"])
                            }
                        } else {
                            alert("리뷰를 받아오지 못했습니다");
                        }
                    }
                })
            }

            function makeOrderRow(name, count, address, phone) {
                let tempHtml = `<tr>\
                                <td>${name}</td>
                                <td>${count}</td>
                                <td>${address}</td>
                                <td>${phone}</td>
                              </tr>`;

                $("#orders-box").append(tempHtml);

            }
            function phoneValdation() {
                let phone = $('#order-phone').val();
                //숫자만입력가능 , 형식 010-xxxx-xxxx
                //[^0-9]/g 8자리 이하 number 가 아닐경우 null 대체
                $('#order-phone').val($('#order-phone').val().replace(/[^0-9]/g, "").replace(/(^02|^0505|^1[0-9]{3}|^0[0-9]{2})([0-9]+)?([0-9]{4})$/, "$1-$2-$3").replace("--", "-"));
                //1. 숫자로만 체크시
                // if (isNaN(phone)) {
                //     $('#order-phone').val('');
                //     alert("휴대폰번호를 숫자로만 입력해 주세요");
                //     $('#order-phone').focus();
                //     return;
                // }
            }
        </script>

        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            h1, h5 {
                display: inline;
            }

            .wrap {
                width: 500px;
                margin: auto;
            }

            .img {
                background-image: url("https://www.conscious-skincare.com/wp-content/uploads/2016/02/glc-candle-lit-with-new-gift-box.jpg");
                background-size: cover;
                background-position: center;
                width: 500px;
                height: 300px;
            }

            .info {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .order {
                text-align: center;
            }

            .orders {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="img"></div>
            <div class="info">
                <h1>양초를 팝니다</h1>
                <h5>가격: 3,000 원 / 개</h5>
                <p>이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면 짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" id="order-name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="order-count">수량</label>
                    </div>
                    <select class="custom-select" id="order-count">
                        <option selected value=""> -- 수량을 선택하세요 --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input type="text" class="form-control" id="order-address">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input type="text" class="form-control" id="order-phone" maxlength="13" onkeyup="phoneValdation()">
                </div>
                <div class="order">
                    <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
                </div>
            </div>
            <div class="orders">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">수량</th>
                        <th scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                    </thead>
                    <tbody id="orders-box">
                    <tr>
                        <td>박르탄</td>
                        <td>3</td>
                        <td>스파르타국 코딩시 프론트구</td>
                        <td>010-1234-5678</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
